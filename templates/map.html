<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa - Drone Mission Control</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    #map { height: 70vh; width: 100%; border: 1px solid #ccc; border-radius: 6px; }
    .toolbar { margin: 10px 0 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    .toolbar button.secondary { background: var(--primary-color); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mapa misji</h1>
      <nav>
        <a href="/" style="margin-right: 10px;">Dashboard</a>
        <a href="/map" style="margin-right: 10px; font-weight: bold;">Mapa</a>
        <a href="/logout" style="color: white; text-decoration: none; background-color: #e74c3c; padding: 8px 15px; border-radius: 4px;">Logout</a>
      </nav>
    </header>

    <section class="panel">
      <div class="toolbar">
        <button id="btn-start">Start</button>
        <button id="btn-stop" class="secondary">Stop</button>
        <button id="btn-add-marker">Dodaj marker</button>
        <button id="btn-clear-markers" class="secondary">Wyczyść markery</button>
      </div>
      <div id="map"></div>
    </section>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    // Inicjalizacja mapy
    const map = L.map('map').setView([52.2297, 21.0122], 13); // Warszawa domyślnie

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    function addMarker(latlng) {
      const m = L.marker(latlng).addTo(map);
      markers.push(m);
      return m;
    }

    document.getElementById('btn-add-marker').addEventListener('click', () => {
      const center = map.getCenter();
      addMarker(center);
    });

    document.getElementById('btn-clear-markers').addEventListener('click', () => {
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;
    });

    document.getElementById('btn-start').addEventListener('click', () => {
      alert('Start: placeholder action');
    });

    document.getElementById('btn-stop').addEventListener('click', () => {
      alert('Stop: placeholder action');
    });

    // Dodawanie markera kliknięciem
    map.on('click', (e) => addMarker(e.latlng));
  </script>
</body>
</html>
